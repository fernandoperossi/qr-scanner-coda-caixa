<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner QR Code - Coda</title>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 18px; }
    #reader { width: 100%; max-width: 420px; margin: 0 auto; }
    #resultado { margin-top: 12px; font-size: 16px; }
    #status { margin-top: 8px; font-weight: bold; color: #b00; }
    #backBtn { display: none; margin-top: 12px; padding: 8px 14px; border-radius: 6px; border: 1px solid #ccc; background: white; cursor: pointer; }
  </style>

  <!-- biblioteca html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Escanear QR Code</h2>
  <div id="reader"></div>
  <div id="resultado">Aguardando leitura...</div>
  <div id="status"></div>
  <button id="backBtn">Voltar ao Coda</button>

  <script>
    // ======= CONFIGURE AQUI (substitua pelos seus valores) =======
    const CODA_API_KEY = "6589a950-8a55-46a5-b658-ab196e49c4e1";
    const DOC_ID = "AeDUOeLw7V";       // já preenchido no seu caso
    const TABLE_NAME = "Scanner";      // nome (ou id) da tabela
    const COLUMN_ID = "c-c2KFsNnkvh";      // id da coluna que receberá o QR (ex: "c-123abc")
    // ============================================================

    // Lê parâmetros de URL (opcionalmente você pode passar docId/tableName/columnId/returnUrl)
    const urlParams = new URLSearchParams(window.location.search);
    const returnUrl = urlParams.get("returnUrl"); // url para voltar ao Coda (encoded)
    const paramDocId = urlParams.get("docId");
    const paramTable = urlParams.get("tableName") || urlParams.get("tableId");
    const paramColumn = urlParams.get("columnId");

    // se parâmetros vierem por URL, usam-se eles (permite passar dinamicamente)
    const effectiveDocId = paramDocId || DOC_ID;
    const effectiveTable = paramTable || TABLE_NAME;
    const effectiveColumn = paramColumn || COLUMN_ID;

    const resultadoEl = document.getElementById("resultado");
    const statusEl = document.getElementById("status");
    const backBtn = document.getElementById("backBtn");

    let html5QrCode = null;
    let scanned = false; // impede repetições

    async function enviarParaCoda(valor) {
      // Endpoint: POST /docs/{docId}/tables/{tableIdOrName}/rows
      const url = `https://coda.io/apis/v1/docs/${encodeURIComponent(effectiveDocId)}/tables/${encodeURIComponent(effectiveTable)}/rows`;
      const body = {
        rows: [
          { cells: [{ column: effectiveColumn, value: valor }] }
        ]
      };

      try {
        statusEl.style.color = "#333";
        statusEl.innerText = "Enviando para Coda...";
        const resp = await fetch(url, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${CODA_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (!resp.ok) {
          const errorBody = await resp.text();
          statusEl.style.color = "#b00";
          statusEl.innerText = "❌ Erro ao enviar para Coda: " + resp.status + " - " + errorBody;
          console.error("Erro Coda:", resp.status, errorBody);
          return false;
        }

        statusEl.style.color = "green";
        statusEl.innerText = "✅ Enviado para Coda!";
        return true;
      } catch (err) {
        statusEl.style.color = "#b00";
        statusEl.innerText = "❌ Falha na requisição: " + err.message;
        console.error("Erro fetch:", err);
        return false;
      }
    }

    // Função chamada na primeira leitura do QR
    async function onScanSuccess(decodedText) {
      if (scanned) return; // já processado
      scanned = true;

      resultadoEl.innerText = "QR Code lido: " + decodedText;
      statusEl.innerText = "Parando câmera...";

      // Parar a câmera imediatamente
      try {
        if (html5QrCode) {
          await html5QrCode.stop(); // para a câmera
          try { html5QrCode.clear(); } catch (e) { /* ignora */ }
        }
      } catch (stopErr) {
        console.warn("Erro ao parar câmera:", stopErr);
      }

      // Enviar para Coda e aguardar resultado
      const ok = await enviarParaCoda(decodedText);

      // Após enviar, tentar voltar ao Coda automaticamente
      // 1) se houver returnUrl, tenta redirecionar para ele
      if (returnUrl) {
        statusEl.innerText = (ok ? "Enviado. Voltando ao Coda..." : "Erro no envio — tentando voltar ao Coda...");
        // usar small timeout pra garantir que o usuário veja o estado
        setTimeout(() => {
          window.location.href = returnUrl;
        }, 600);
        return;
      }

      // 2) se não houver returnUrl, tenta history.back() (se veio de outra página)
      try {
        statusEl.innerText = (ok ? "Enviado. Retornando..." : "Erro no envio — você pode voltar manualmente.");
        setTimeout(() => {
          window.history.back();
          // se não funcionou, mostrar botão para o usuário voltar manualmente
          setTimeout(() => {
            if (!document.hidden) { // manter botão visível
              backBtn.style.display = "inline-block";
              backBtn.onclick = () => { window.history.back(); };
            }
          }, 300);
        }, 600);
      } catch (e) {
        // fallback para mostrar botão
        backBtn.style.display = "inline-block";
        backBtn.onclick = () => { window.history.back(); };
      }
    }

    function onScanError(errorMessage) {
      // Erros contínuos de leitura podem ser ignorados silenciosamente
      // console.debug("Scan error:", errorMessage);
    }

    // Inicia o leitor
    async function startScanner() {
      try {
        html5QrCode = new Html5Qrcode("reader");
        const devices = await Html5Qrcode.getCameras();
        if (!devices || devices.length === 0) {
          statusEl.style.color = "#b00";
          statusEl.innerText = "Nenhuma câmera encontrada.";
          return;
        }

        // Tenta usar a câmera traseira (se disponível), senão usa a primeira
        let cameraConfig = { facingMode: "environment" };
        const backCamera = devices.find(d => /back|rear|environment/i.test((d.label || "")));
        if (backCamera) { cameraConfig = backCamera.id; }

        await html5QrCode.start(
          cameraConfig,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanError
        );

        statusEl.style.color = "#333";
        statusEl.innerText = "Aguardando QR...";
      } catch (err) {
        statusEl.style.color = "#b00";
        statusEl.innerText = "❌ Erro ao iniciar scanner: " + (err && err.message ? err.message : err);
        console.error(err);
      }
    }

    // iniciar ao carregar
    startScanner();
  </script>
</body>
</html>
