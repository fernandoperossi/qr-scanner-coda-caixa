<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de QR Code - Coda Caixa</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f6fa;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code</h2>
  <div id="reader"></div>
  <div id="result">Aponte a câmera para o QR Code</div>

  <script>
    // Captura o parâmetro de usuário (exemplo: index.html?u=João)
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("u") || "Desconhecido";

    // Cria o objeto de leitura do QR
    const html5QrCode = new Html5Qrcode("reader");
    let hasScanned = false; // controle para evitar múltiplas leituras

    async function onScanSuccess(decodedText) {
      if (hasScanned) return; // impede múltiplos registros
      hasScanned = true;

      document.getElementById("result").innerText = "QR lido: " + decodedText;

      // ✅ Para o scanner imediatamente após ler o QR
      html5QrCode.stop().catch(err => console.warn("Erro ao parar câmera:", err));

      try {
        // Envia o valor escaneado ao backend
        const response = await fetch("/api/save-scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user: user,
            qr_value: decodedText
          })
        });

        if (response.ok) {
          document.getElementById("result").innerText = "✅ QR salvo com sucesso no Coda!";
          setTimeout(() => window.close(), 1500);
        } else {
          const errText = await response.text();
          document.getElementById("result").innerText = "❌ Falha ao enviar ao Coda:\n" + errText;
          hasScanned = false; // permite nova tentativa
        }
      } catch (error) {
        document.getElementById("result").innerText = "⚠️ Erro de rede: " + error.message;
        hasScanned = false;
      }
    }

    // Inicia o leitor de QR Code
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      (errorMessage) => {
        // opcional: mostrar erros no console
        console.log("QR não detectado:", errorMessage);
      }
    );
  </script>
</body>
</html>
