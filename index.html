<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de QR Code - Coda Caixa</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f6fa;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code</h2>
  <div id="reader"></div>
  <div id="result">Aponte a c√¢mera para o QR Code</div>

  <script>
    // Captura o par√¢metro do usu√°rio (ex: index.html?u=Jo√£o)
    const urlParams = new URLSearchParams(window.location.search);
    const user = decodeURIComponent(urlParams.get("u") || "Desconhecido");

    // Cria o leitor de QR Code
    const html5QrCode = new Html5Qrcode("reader");
    let hasScanned = false; // evita m√∫ltiplas leituras

    async function onScanSuccess(decodedText) {
      if (hasScanned) return; // impede m√∫ltiplos registros
      hasScanned = true;

      document.getElementById("result").innerText = "QR lido: " + decodedText;

      // ‚úÖ Para o scanner imediatamente ap√≥s ler o QR
      await html5QrCode.stop().catch(err => console.warn("Erro ao parar c√¢mera:", err));

      try {
        // Envia o valor escaneado ao backend
        const response = await fetch("/api/save-scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user: user,
            qr_value: decodedText
          })
        });

        if (response.ok) {
          document.getElementById("result").innerText = "‚úÖ QR salvo com sucesso no Coda!";
          setTimeout(() => window.close(), 1500);
        } else {
          const errText = await response.text();
          document.getElementById("result").innerText = "‚ùå Falha ao enviar ao Coda:\n" + errText;
          hasScanned = false; // permite nova tentativa
        }
      } catch (error) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Erro de rede: " + error.message;
        hasScanned = false;
      }
    }

    // üöÄ Inicia o leitor de QR Code
    html5QrCode.start(
      { facingMode: "environment" }, // usa a c√¢mera traseira
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      (errorMessage) => {
        console.log("QR n√£o detectado:", errorMessage);
      }
    ).catch(err => {
      document.getElementById("result").innerText = "‚ö†Ô∏è Erro ao acessar a c√¢mera: " + err.message;
      console.error("Erro ao iniciar c√¢mera:", err);
    });
  </script>
</body>
</html>
