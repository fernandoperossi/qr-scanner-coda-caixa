<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de QR Code - Coda Caixa</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f6fa;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code</h2>

  <p>Digite seu nome antes de iniciar:</p>
  <input type="text" id="userInput" placeholder="Ex: João da Silva" />

  <button id="startBtn">Iniciar Scanner</button>

  <div id="reader" style="display: none;"></div>
  <div id="result">Aguardando início...</div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const userInput = document.getElementById("userInput");
    const resultDiv = document.getElementById("result");
    const readerDiv = document.getElementById("reader");

    let hasScanned = false;
    const html5QrCode = new Html5Qrcode("reader");

    startBtn.addEventListener("click", () => {
      const user = userInput.value;

      if (!user) {
        alert("Por favor, digite seu nome antes de iniciar.");
        return;
      }

      startBtn.style.display = "none";
      userInput.disabled = true;
      readerDiv.style.display = "block";
      resultDiv.innerText = "Aponte a câmera para o QR Code...";

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async function onScanSuccess(decodedText) {
          if (hasScanned) return;
          hasScanned = true;

          resultDiv.innerText = "QR lido: " + decodedText;
          await html5QrCode.stop();

          try {
            const response = await fetch("/api/save-scan", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                user: user,
                qr_value: decodedText
              })
            });

            if (response.ok) {
              resultDiv.innerText = "✅ QR salvo com sucesso no Coda!";
              setTimeout(() => window.close(), 1500);
            } else {
              const errText = await response.text();
              resultDiv.innerText = "❌ Falha ao enviar ao Coda:\n" + errText;
              hasScanned = false; // permite nova tentativa
              startBtn.style.display = "inline-block";
              userInput.disabled = false;
            }
          } catch (error) {
            resultDiv.innerText = "⚠️ Erro de rede: " + error.message;
            hasScanned = false;
            startBtn.style.display = "inline-block";
            userInput.disabled = false;
          }
        },
        (errorMessage) => {
          console.log("QR não detectado:", errorMessage);
        }
      );
    });
  </script>
</body>
</html>
