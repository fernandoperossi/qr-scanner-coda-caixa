<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    #reader {
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Escaneie o QR Code</h2>
  <div id="reader"></div>

  <script>
    let alreadyScanned = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (alreadyScanned) return; // evita mÃºltiplas leituras
      alreadyScanned = true;

      // Para o scanner imediatamente
      html5QrcodeScanner.clear().then(_ => {
        console.log("Scanner parado.");
      }).catch(error => {
        console.error("Erro ao parar scanner: ", error);
      });

      // Envia o valor para o Coda via postMessage
      if (window.parent) {
        window.parent.postMessage({ qrCode: decodedText }, "*");
      }

      // Alternativa: redirecionar com o valor na URL (se usar IFrame no Coda)
      // window.location.href = window.location.origin + "?qr=" + encodeURIComponent(decodedText);
    }

    function onScanError(errorMessage) {
      // Apenas loga o erro de leitura, sem travar
      console.warn(errorMessage);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
