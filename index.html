<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de QR Code - Coda Caixa</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f6fa;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code</h2>
  <div id="reader"></div>
  <div id="result">Aponte a câmera para o QR Code</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("u") || "Desconhecido";

    async function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = "QR lido: " + decodedText;

      try {
        const response = await fetch("/api/save-scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user: user,
            qr_value: decodedText
          })
        });

        if (response.ok) {
          document.getElementById("result").innerText = "✅ QR salvo com sucesso no Coda!";
          setTimeout(() => window.close(), 1500);
        } else {
          document.getElementById("result").innerText = "❌ Falha ao enviar ao Coda";
        }
      } catch (error) {
        document.getElementById("result").innerText = "⚠️ Erro de rede: " + error.message;
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
