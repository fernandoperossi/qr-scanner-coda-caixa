<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    #reader {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Escaneie o QR Code</h2>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let alreadyScanned = false;

    function onScanSuccess(decodedText) {
      if (alreadyScanned) return;
      alreadyScanned = true;

      // Para a câmera
      html5QrCode.stop().then(() => {
        console.log("Scanner parado.");
      }).catch(err => console.error("Erro ao parar scanner", err));

      // Envia resultado para o Coda
      if (window.parent) {
        window.parent.postMessage({ qrCode: decodedText }, "*");
      } else {
        // fallback: envia via URL
        window.location.href = window.location.origin + "?qr=" + encodeURIComponent(decodedText);
      }

      // Mostra rapidamente na tela (opcional)
      document.body.innerHTML = `<h2>QR Code lido:</h2><p>${decodedText}</p>`;
    }

    function onScanError(errorMessage) {
      // Apenas ignora erros de leitura
    }

    // Pede câmera traseira (quando disponível)
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices.length > 1 ? devices[1].id : devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanError
        );
      }
    }).catch(err => console.error("Erro ao acessar câmeras", err));
  </script>
</body>
</html>
