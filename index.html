<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitor de QR Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f3f4f6;
        margin: 0;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 1em;
      }
      video {
        width: 300px;
        border-radius: 8px;
      }
      #message {
        margin-top: 1em;
        font-size: 1em;
        color: #333;
        max-width: 90%;
        text-align: center;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Leitor de QR Code</h1>
    <video id="preview"></video>
    <p id="message"></p>

    <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/instascan.min.js"></script>
    <script>
      const messageEl = document.getElementById("message");
      const urlParams = new URLSearchParams(window.location.search);

      // üîπ Agora o nome do usu√°rio √© corretamente decodificado
      const user = decodeURIComponent(urlParams.get("u") || "").trim();

      if (!user) {
        messageEl.textContent = "‚ùå Usu√°rio n√£o informado na URL.";
      } else {
        messageEl.textContent = `Usu√°rio conectado: ${user}`;
      }

      const scanner = new Instascan.Scanner({ video: document.getElementById("preview") });
      scanner.addListener("scan", async (content) => {
        messageEl.textContent = "‚è≥ Enviando para o Coda...";

        try {
          const response = await fetch("/api/save-scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ qrCodeData: content, user }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(JSON.stringify(data));
          }

          messageEl.textContent = `‚úÖ C√≥digo registrado com sucesso: ${content}`;
        } catch (err) {
          messageEl.textContent = `‚ùå Falha ao enviar ao Coda:\n${err.message}`;
        }
      });

      Instascan.Camera.getCameras()
        .then((cameras) => {
          if (cameras.length > 0) {
            scanner.start(cameras[0]);
          } else {
            messageEl.textContent = "Nenhuma c√¢mera encontrada.";
          }
        })
        .catch((e) => {
          messageEl.textContent = "Erro ao acessar a c√¢mera: " + e;
        });
    </script>
  </body>
</html>
