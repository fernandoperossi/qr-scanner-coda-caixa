<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Leitor de QR Code - Coda Caixa</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  background: #f5f6fa;
}
#reader {
  width: 300px;
  margin: 20px auto;
  border: 2px solid #ccc;
  border-radius: 10px;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#result {
  margin-top: 20px;
  font-weight: bold;
}
button {
  background: #0066cc;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>
<h2>Leitor de QR Code</h2>
<div id="reader"></div>
<div id="result">Aponte a câmera para o QR Code</div>

<script>
const params = new URLSearchParams(window.location.search);
let userEmail = params.get("email") || "";
let userName = params.get("u") || "";

// Decodifica URL e normaliza
userEmail = decodeURIComponent(userEmail.replace(/\+/g, " "));
userName = decodeURIComponent(userName.replace(/\+/g, " "));

// Se não houver email, usa nome (para compatibilidade)
const user = userEmail || userName || "Desconhecido";

const html5QrCode = new Html5Qrcode("reader");
let hasScanned = false;

async function onScanSuccess(decodedText) {
  if (hasScanned) return;
  hasScanned = true;

  document.getElementById("result").innerText = "QR lido: " + decodedText;

  // Para o scanner
  await html5QrCode.stop().catch(err => console.warn("Erro ao parar câmera:", err));

  try {
    const response = await fetch("/api/save-scan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user: user,
        qr_value: decodedText
      })
    });

    if (response.ok) {
      document.getElementById("result").innerText = "✅ QR salvo com sucesso no Coda!";
      setTimeout(() => window.close(), 1500);
    } else {
      const errText = await response.text();
      document.getElementById("result").innerText = "❌ Falha ao enviar ao Coda:\n" + errText;
      hasScanned = false;
    }
  } catch (error) {
    document.getElementById("result").innerText = "⚠️ Erro de rede: " + error.message;
    hasScanned = false;
  }
}

Html5Qrcode.getCameras().then(devices => {
  if (devices && devices.length) {
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      errorMessage => console.log("QR não detectado:", errorMessage)
    );
  } else {
    document.getElementById("result").innerText = "Nenhuma câmera detectada";
  }
}).catch(err => {
  console.error("Erro ao acessar câmera:", err);
  document.getElementById("result").innerText = "⚠️ Permita acesso à câmera no navegador.";
});
</script>
</body>
</html>
