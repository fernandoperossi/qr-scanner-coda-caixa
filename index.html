<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Leitor de QR Code - Coda Caixa</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  background: #f5f6fa;
}
#reader {
  width: 300px;
  margin: 20px auto;
  border: 2px solid #ccc;
  border-radius: 10px;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#result {
  margin-top: 20px;
  font-weight: bold;
}
button {
  background: #0066cc;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>
  <h2>Leitor de QR Code</h2>
  <div id="reader"></div>
  <div id="result">Aponte a c√¢mera para o QR Code</div>
  <p id="userDisplay"></p>

<script>
// üîπ Captura o par√¢metro "u" da URL (ex: ?u=TS%20Solutions)
const params = new URLSearchParams(window.location.search);
const user = decodeURIComponent(params.get("u") || "Desconhecido");

// Mostra o usu√°rio conectado
document.getElementById("userDisplay").innerText = "Usu√°rio conectado: " + user;

// Cria o objeto do leitor
const html5QrCode = new Html5Qrcode("reader");
let hasScanned = false;

// Fun√ß√£o chamada ao ler o QR Code com sucesso
async function onScanSuccess(decodedText) {
  if (hasScanned) return;
  hasScanned = true;

  document.getElementById("result").innerText = "QR lido: " + decodedText;
  await html5QrCode.stop();

  try {
    const response = await fetch("/api/save-scan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user: user,
        qr_value: decodedText
      })
    });

    if (response.ok) {
      document.getElementById("result").innerText = "‚úÖ QR salvo com sucesso no Coda!";
      setTimeout(() => window.close(), 1500);
    } else {
      const errText = await response.text();
      document.getElementById("result").innerText = "‚ùå Falha ao enviar ao Coda:\n" + errText;
      hasScanned = false;
    }
  } catch (error) {
    document.getElementById("result").innerText = "‚ö†Ô∏è Erro de rede: " + error.message;
    hasScanned = false;
  }
}

// üîπ Inicia o leitor de QR Code
html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess,
  (errorMessage) => {
    console.log("QR n√£o detectado:", errorMessage);
  }
).catch(err => {
  document.getElementById("result").innerText = "‚ö†Ô∏è Erro ao acessar a c√¢mera: " + err.message;
});
</script>
</body>
</html>
